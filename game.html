<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel-Style Scrolling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="reel-container">
    <section class="reel-item" style="background: #ff6b6b;">
      <h1>Slide 1</h1>
      <p>Swipe up for next!</p>
    </section>
    <section class="reel-item" style="background: #48dbfb;">
      <h1>Slide 2</h1>
      <button class="reaction-btn">❤️ 1.2K</button>
    </section>
    <section class="reel-item" style="background: #1dd1a1;">
      <h1>Slide 3</h1>
      <video controls src="your-video.mp4"></video>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
